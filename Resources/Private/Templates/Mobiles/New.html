<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1 id="heading"><f:translate key="tx_nsmobile_domain_model_mobiles.newMobile" /></h1>

    <f:flashMessages />
    <f:render partial="FormErrors" />
    <f:form action="create" name="newMobiles" object="{newMobiles}">
    <f:render partial="Mobiles/FormFields"  arguments="{brands:brands, model:model,technology:technology}"/>
    <f:form.submit value="Create New" additionalAttributes="{class:'btn btn-success', style:'margin:20px'}"/>
    </f:form>
</f:section>
</html>
