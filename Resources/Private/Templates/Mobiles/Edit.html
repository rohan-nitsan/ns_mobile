<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1 id="heading"><f:translate key="tx_nsmobile_domain_model_mobiles.editMobile" /></h1>

    <f:flashMessages />
    <f:render partial="FormErrors" />
    <f:form action="update" name="mobiles" object="{mobiles}">
    <f:render partial="Mobiles/FormFields" arguments="{mobiles:mobiles, brands:brands, model:model,technology:technology}" />
    <br><f:form.submit value="Save" additionalAttributes="{class:'btn btn-success', style:'margin:30px'}"/>
    </f:form>
</f:section>
</html>
